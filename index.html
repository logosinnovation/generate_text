<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTFORGE | Social Media Text Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=SF+Mono:wght@400;500;600&family=Oswald:wght@400;600&family=Montserrat:wght@400;600&family=Roboto:wght@400;600&family=Open+Sans:wght@400;600&family=Lato:wght@400;600&family=Poppins:wght@400;600&family=Playfair+Display:wght@400;600&family=Merriweather:wght@400;600&family=Raleway:wght@400;600&family=Source+Sans+Pro:wght@400;600&family=Nunito:wght@400;600&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'SF Mono', monospace;
            background: #FFFFFF;
            color: #000000;
            font-size: 12px;
            line-height: 1.4;
            font-weight: 400;
        }

        .app-container {
            display: grid;
            grid-template-columns: 360px 1fr;
            height: 100vh;
            border: 2px solid #000000;
        }

        .sidebar {
            background: #FFFFFF;
            border-right: 2px solid #000000;
            overflow-y: auto;
        }

        .sidebar::-webkit-scrollbar {
            width: 12px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #FFFFFF;
            border-left: 1px solid #000000;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #000000;
        }

        .header {
            background: #000000;
            color: #FFFFFF;
            padding: 12px 16px;
            border-bottom: 2px solid #000000;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .section {
            border-bottom: 1px solid #000000;
        }

        .section-header {
            background: #000000;
            color: #FFFFFF;
            padding: 8px 16px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-content {
            padding: 16px;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .label {
            display: block;
            margin-bottom: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #000000;
        }

        .input {
            width: 100%;
            background: #FFFFFF;
            border: 1px solid #000000;
            padding: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #000000;
            outline: none;
        }

        .input:focus {
            border: 2px solid #00FF00;
            padding: 7px;
        }

        .textarea {
            min-height: 80px;
            resize: vertical;
            font-family: 'JetBrains Mono', monospace;
        }

        .select {
            width: 100%;
            background: #FFFFFF;
            border: 1px solid #000000;
            padding: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #000000;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23000000' stroke-width='2' stroke-linecap='square' stroke-linejoin='miter'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 12px;
            padding-right: 32px;
        }

        .select:focus {
            border: 2px solid #00FF00;
            padding: 7px 31px 7px 7px;
        }

        .slider-container {
            position: relative;
            margin: 8px 0;
        }

        .slider {
            width: 100%;
            height: 20px;
            background: #FFFFFF;
            border: 1px solid #000000;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #000000;
            cursor: pointer;
            border: none;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #000000;
            cursor: pointer;
            border: none;
        }

        .slider:focus::-webkit-slider-thumb {
            background: #00FF00;
        }

        .slider:focus::-moz-range-thumb {
            background: #00FF00;
        }

        .slider-value {
            position: absolute;
            right: 0;
            top: -20px;
            background: #000000;
            color: #FFFFFF;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: 600;
        }

        .alignment-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border: 1px solid #000000;
        }

        .alignment-btn {
            background: #FFFFFF;
            border: none;
            border-right: 1px solid #000000;
            padding: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            color: #000000;
        }

        .alignment-btn:last-child {
            border-right: none;
        }

        .alignment-btn:hover {
            background: #000000;
            color: #FFFFFF;
        }

        .alignment-btn.active {
            background: #00FF00;
            color: #000000;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            border: 1px solid #000000;
            margin-bottom: 12px;
        }

        .color-swatch {
            aspect-ratio: 1;
            border-right: 1px solid #000000;
            border-bottom: 1px solid #000000;
            cursor: pointer;
            position: relative;
        }

        .color-swatch:nth-child(8n) {
            border-right: none;
        }

        .color-swatch:nth-child(n+17) {
            border-bottom: none;
        }

        .color-swatch.selected::after {
            content: 'â–ˆ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00FF00;
            font-size: 12px;
            font-weight: 700;
            text-shadow: 
                -1px -1px 0 #000000,
                1px -1px 0 #000000,
                -1px 1px 0 #000000,
                1px 1px 0 #000000;
        }

        .color-inputs {
            display: grid;
            grid-template-columns: 1fr 40px;
            gap: 8px;
            margin-bottom: 8px;
        }

        .color-preview {
            border: 1px solid #000000;
            cursor: pointer;
        }

        .rgb-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }

        .rgb-input {
            text-align: center;
            padding: 4px;
            font-size: 10px;
        }

        .workspace {
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .workspace-header {
            background: #000000;
            color: #FFFFFF;
            padding: 12px 16px;
            border-bottom: 2px solid #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .format-info {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: #FFFFFF;
        }

        .canvas-container {
            border: 2px solid #000000;
            background: #FFFFFF;
        }

        canvas {
            display: block;
            max-width: calc(100vw - 400px);
            max-height: calc(100vh - 200px);
            width: auto;
            height: auto;
        }

        .toolbar {
            background: #000000;
            border-top: 2px solid #000000;
            padding: 12px 16px;
            display: flex;
            gap: 2px;
        }

        .btn {
            background: #FFFFFF;
            color: #000000;
            border: 1px solid #000000;
            padding: 8px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: #000000;
            color: #FFFFFF;
        }

        .btn:active {
            background: #00FF00;
            color: #000000;
        }

        .btn.loading {
            background: #00FF00;
            color: #000000;
            cursor: not-allowed;
        }

        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000000;
            color: #00FF00;
            padding: 4px 16px;
            font-size: 10px;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
            border-top: 1px solid #00FF00;
        }

        @media (max-width: 1024px) {
            .app-container {
                grid-template-rows: 1fr auto;
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-top: 2px solid #000000;
                max-height: 40vh;
                grid-row: 2;
                grid-column: 1;
            }

            .workspace {
                grid-row: 1;
                grid-column: 1;
            }
            
            canvas {
                max-width: calc(100vw - 48px);
                max-height: calc(60vh - 100px);
            }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="app-container">
        <aside class="sidebar">
            <div class="header">TEXTFORGE</div>
            
            <div class="section">
                <div class="section-header">INPUT</div>
                <div class="section-content">
                    <div class="control-group">
                        <label class="label">TEXT_CONTENT</label>
                        <textarea id="textContent" class="input textarea" placeholder="ENTER_TEXT_HERE">BRUTALIST DESIGN</textarea>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">TYPOGRAPHY</div>
                <div class="section-content">
                    <div class="control-group">
                        <label class="label">FONT_FAMILY</label>
                        <select id="fontFamily" class="select">
                            <option value="JetBrains Mono">JetBrains Mono</option>
                            <option value="SF Mono">SF Mono</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Arial">Arial</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Impact" selected>Impact</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Oswald">Oswald</option>
                            <option value="Montserrat">Montserrat</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Open Sans">Open Sans</option>
                            <option value="Lato">Lato</option>
                            <option value="Poppins">Poppins</option>
                            <option value="Playfair Display">Playfair Display</option>
                            <option value="Merriweather">Merriweather</option>
                            <option value="Raleway">Raleway</option>
                            <option value="Source Sans Pro">Source Sans Pro</option>
                            <option value="Nunito">Nunito</option>
                            <option value="Crimson Text">Crimson Text</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label class="label">FONT_SIZE</label>
                        <div class="slider-container">
                            <input type="range" id="fontSize" class="slider" min="20" max="200" value="72">
                            <div class="slider-value" id="fontSizeValue">72PX</div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="label">ALIGNMENT</label>
                        <div class="alignment-grid">
                            <button class="alignment-btn" data-align="left">LEFT</button>
                            <button class="alignment-btn active" data-align="center">CENTER</button>
                            <button class="alignment-btn" data-align="right">RIGHT</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">TEXT_COLOR</div>
                <div class="section-content">
                    <div class="color-grid" id="textColorPalette"></div>
                    <div class="color-inputs">
                        <input type="text" id="textColorHex" class="input" value="#000000" placeholder="#000000">
                        <div class="color-preview" id="textColorPreview" style="background-color: #000000;"></div>
                    </div>
                    <div class="rgb-grid">
                        <input type="number" id="textR" class="input rgb-input" min="0" max="255" value="0" placeholder="R">
                        <input type="number" id="textG" class="input rgb-input" min="0" max="255" value="0" placeholder="G">
                        <input type="number" id="textB" class="input rgb-input" min="0" max="255" value="0" placeholder="B">
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">BG_COLOR</div>
                <div class="section-content">
                    <div class="color-grid" id="bgColorPalette"></div>
                    <div class="color-inputs">
                        <input type="text" id="bgColorHex" class="input" value="#FFFFFF" placeholder="#FFFFFF">
                        <div class="color-preview" id="bgColorPreview" style="background-color: #FFFFFF;"></div>
                    </div>
                    <div class="rgb-grid">
                        <input type="number" id="bgR" class="input rgb-input" min="0" max="255" value="255" placeholder="R">
                        <input type="number" id="bgG" class="input rgb-input" min="0" max="255" value="255" placeholder="G">
                        <input type="number" id="bgB" class="input rgb-input" min="0" max="255" value="255" placeholder="B">
                    </div>
                </div>
            </div>
        </aside>

        <main class="workspace">
            <div class="workspace-header">
                <div class="format-info" id="formatInfo">INSTAGRAM_POST_1080X1080</div>
                <div style="font-size: 10px;">READY</div>
            </div>
            
            <div class="canvas-area">
                <div class="canvas-container">
                    <canvas id="textCanvas"></canvas>
                </div>
            </div>

            <div class="toolbar">
                <button class="btn" onclick="exportImage('png')">EXPORT_PNG</button>
                <button class="btn" onclick="exportImage('jpeg')">EXPORT_JPEG</button>
                <button class="btn" onclick="copyToClipboard()">COPY_CLIPBOARD</button>
                <select id="exportFormat" class="select" style="margin-left: 16px; width: auto; min-width: 280px;">
                    <option value="1080x1080">INSTAGRAM_POST_1080X1080</option>
                    <option value="1080x1350">INSTAGRAM_STORY_1080X1350</option>
                    <option value="1920x1080">YOUTUBE_THUMB_1920X1080</option>
                    <option value="1200x630">FACEBOOK_COVER_1200X630</option>
                    <option value="1500x500">TWITTER_HEADER_1500X500</option>
                    <option value="1200x1200">LINKEDIN_POST_1200X1200</option>
                    <option value="1080x1920">TIKTOK_REELS_1080X1920</option>
                    <option value="1280x720">HD_LANDSCAPE_1280X720</option>
                    <option value="800x800">SMALL_SQUARE_800X800</option>
                    <option value="1600x900">WIDESCREEN_1600X900</option>
                    <option value="1024x1024">MEDIUM_SQUARE_1024X1024</option>
                    <option value="1920x1200">DESKTOP_WALL_1920X1200</option>
                    <option value="820x312">TWITTER_COVER_820X312</option>
                    <option value="1200x675">BLOG_HEADER_1200X675</option>
                    <option value="2560x1440">4K_BANNER_2560X1440</option>
                </select>
            </div>

            <div class="status-bar">
                TEXT_READY_FOR_EXPORT | AUTO_WRAP_ENABLED | BRUTALIST_MODE_ACTIVE
            </div>
        </main>
    </div>

    <script>
        const canvas = document.getElementById('textCanvas');
        const ctx = canvas.getContext('2d');
        
        // Format configurations
        const formats = {
            '1080x1080': { width: 1080, height: 1080, label: 'INSTAGRAM_POST_1080X1080' },
            '1080x1350': { width: 1080, height: 1350, label: 'INSTAGRAM_STORY_1080X1350' },
            '1920x1080': { width: 1920, height: 1080, label: 'YOUTUBE_THUMB_1920X1080' },
            '1200x630': { width: 1200, height: 630, label: 'FACEBOOK_COVER_1200X630' },
            '1500x500': { width: 1500, height: 500, label: 'TWITTER_HEADER_1500X500' },
            '1200x1200': { width: 1200, height: 1200, label: 'LINKEDIN_POST_1200X1200' },
            '1080x1920': { width: 1080, height: 1920, label: 'TIKTOK_REELS_1080X1920' },
            '1280x720': { width: 1280, height: 720, label: 'HD_LANDSCAPE_1280X720' },
            '800x800': { width: 800, height: 800, label: 'SMALL_SQUARE_800X800' },
            '1600x900': { width: 1600, height: 900, label: 'WIDESCREEN_1600X900' },
            '1024x1024': { width: 1024, height: 1024, label: 'MEDIUM_SQUARE_1024X1024' },
            '1920x1200': { width: 1920, height: 1200, label: 'DESKTOP_WALL_1920X1200' },
            '820x312': { width: 820, height: 312, label: 'TWITTER_COVER_820X312' },
            '1200x675': { width: 1200, height: 675, label: 'BLOG_HEADER_1200X675' },
            '2560x1440': { width: 2560, height: 1440, label: '4K_BANNER_2560X1440' }
        };

        // Brutalist color palette - high contrast only
        const colorPalette = [
            '#000000', '#FFFFFF', '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF',
            '#800000', '#808080', '#008000', '#800080', '#808000', '#000080', '#C0C0C0', '#404040',
            '#FF8000', '#8000FF', '#FF0080', '#80FF00', '#0080FF', '#8080FF', '#FF8080', '#80FF80'
        ];

        let currentAlignment = 'center';

        // Initialize
        updateCanvas();
        setupEventListeners();
        createColorPalettes();

        function createColorPalettes() {
            const textPalette = document.getElementById('textColorPalette');
            const bgPalette = document.getElementById('bgColorPalette');
            
            colorPalette.forEach(color => {
                // Text color swatch
                const textSwatch = document.createElement('div');
                textSwatch.className = 'color-swatch';
                textSwatch.style.backgroundColor = color;
                textSwatch.title = color;
                textSwatch.addEventListener('click', () => setColor('text', color));
                textPalette.appendChild(textSwatch);
                
                // Background color swatch
                const bgSwatch = document.createElement('div');
                bgSwatch.className = 'color-swatch';
                bgSwatch.style.backgroundColor = color;
                bgSwatch.title = color;
                bgSwatch.addEventListener('click', () => setColor('bg', color));
                bgPalette.appendChild(bgSwatch);
            });
        }

        function setColor(type, hexColor) {
            const rgb = hexToRgb(hexColor);
            if (!rgb) return;
            
            document.getElementById(type + 'ColorHex').value = hexColor;
            document.getElementById(type + 'R').value = rgb.r;
            document.getElementById(type + 'G').value = rgb.g;
            document.getElementById(type + 'B').value = rgb.b;
            document.getElementById(type + 'ColorPreview').style.backgroundColor = hexColor;
            
            // Update selected state
            const palette = document.getElementById(type + 'ColorPalette');
            palette.querySelectorAll('.color-swatch').forEach(swatch => {
                swatch.classList.remove('selected');
            });
            
            const matchingSwatch = Array.from(palette.querySelectorAll('.color-swatch'))
                .find(swatch => {
                    const swatchColor = swatch.style.backgroundColor;
                    return swatchColor === hexColor || 
                           rgbToHex(...(swatchColor.match(/\d+/g) || [])) === hexColor;
                });
            
            if (matchingSwatch) {
                matchingSwatch.classList.add('selected');
            }
            
            updateCanvas();
        }

        function setupEventListeners() {
            // Text content
            document.getElementById('textContent').addEventListener('input', updateCanvas);
            document.getElementById('fontFamily').addEventListener('change', updateCanvas);
            
            // Font size slider
            const fontSizeSlider = document.getElementById('fontSize');
            fontSizeSlider.addEventListener('input', function() {
                document.getElementById('fontSizeValue').textContent = this.value + 'PX';
                updateCanvas();
            });

            // Alignment buttons
            document.querySelectorAll('.alignment-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.alignment-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentAlignment = this.dataset.align;
                    updateCanvas();
                });
            });

            // Export format
            document.getElementById('exportFormat').addEventListener('change', function() {
                document.getElementById('formatInfo').textContent = formats[this.value].label;
                updateCanvas();
            });

            // Color controls
            setupColorControls('text');
            setupColorControls('bg');
        }

        function setupColorControls(type) {
            const hexInput = document.getElementById(type + 'ColorHex');
            const preview = document.getElementById(type + 'ColorPreview');
            const rInput = document.getElementById(type + 'R');
            const gInput = document.getElementById(type + 'G');
            const bInput = document.getElementById(type + 'B');

            // Hex input change
            hexInput.addEventListener('input', function() {
                const hex = this.value;
                const rgb = hexToRgb(hex);
                if (rgb) {
                    rInput.value = rgb.r;
                    gInput.value = rgb.g;
                    bInput.value = rgb.b;
                    preview.style.backgroundColor = hex;
                    updateCanvas();
                }
            });

            // RGB inputs change
            [rInput, gInput, bInput].forEach(input => {
                input.addEventListener('input', function() {
                    const r = Math.max(0, Math.min(255, parseInt(rInput.value) || 0));
                    const g = Math.max(0, Math.min(255, parseInt(gInput.value) || 0));
                    const b = Math.max(0, Math.min(255, parseInt(bInput.value) || 0));
                    
                    rInput.value = r;
                    gInput.value = g;
                    bInput.value = b;
                    
                    const hex = rgbToHex(r, g, b);
                    hexInput.value = hex;
                    preview.style.backgroundColor = hex;
                    updateCanvas();
                });
            });

            // Color preview click
            preview.addEventListener('click', function() {
                const colorPicker = document.createElement('input');
                colorPicker.type = 'color';
                colorPicker.value = hexInput.value;
                colorPicker.addEventListener('change', function() {
                    hexInput.value = this.value;
                    const rgb = hexToRgb(this.value);
                    if (rgb) {
                        rInput.value = rgb.r;
                        gInput.value = rgb.g;
                        bInput.value = rgb.b;
                        preview.style.backgroundColor = this.value;
                        updateCanvas();
                    }
                });
                colorPicker.click();
            });
        }

        function updateCanvas() {
            const format = document.getElementById('exportFormat').value;
            const { width, height } = formats[format];
            
            canvas.width = width;
            canvas.height = height;

            // Get values
            const text = document.getElementById('textContent').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const fontSize = parseInt(document.getElementById('fontSize').value);
            
            const bgR = parseInt(document.getElementById('bgR').value);
            const bgG = parseInt(document.getElementById('bgG').value);
            const bgB = parseInt(document.getElementById('bgB').value);
            
            const textR = parseInt(document.getElementById('textR').value);
            const textG = parseInt(document.getElementById('textG').value);
            const textB = parseInt(document.getElementById('textB').value);

            // Clear and fill background
            ctx.fillStyle = `rgb(${bgR}, ${bgG}, ${bgB})`;
            ctx.fillRect(0, 0, width, height);

            // Set text properties
            ctx.fillStyle = `rgb(${textR}, ${textG}, ${textB})`;
            ctx.font = `${fontSize}px "${fontFamily}", monospace`;
            ctx.textBaseline = 'middle';

            // Handle text wrapping and alignment
            const maxWidth = width * 0.9; // Leave 10% padding
            const lineHeight = fontSize * 1.2;
            const words = text.split(' ');
            const lines = [];
            let currentLine = '';

            // Create wrapped lines
            for (let word of words) {
                const testLine = currentLine + (currentLine ? ' ' : '') + word;
                const metrics = ctx.measureText(testLine);
                
                if (metrics.width > maxWidth && currentLine) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine = testLine;
                }
            }
            if (currentLine) lines.push(currentLine);

            // Calculate total text height
            const totalHeight = lines.length * lineHeight;
            const startY = (height - totalHeight) / 2 + lineHeight / 2;

            // Draw each line with proper alignment
            lines.forEach((line, index) => {
                const y = startY + (index * lineHeight);
                let x;

                // Calculate x position based on alignment, but keep text block centered
                const textBlockCenter = width / 2;

                switch (currentAlignment) {
                    case 'left':
                        x = textBlockCenter - (maxWidth / 2);
                        ctx.textAlign = 'left';
                        break;
                    case 'right':
                        x = textBlockCenter + (maxWidth / 2);
                        ctx.textAlign = 'right';
                        break;
                    default: // center
                        x = textBlockCenter;
                        ctx.textAlign = 'center';
                }

                ctx.fillText(line, x, y);
            });
        }

        function exportImage(format) {
            const button = event.target;
            const originalText = button.textContent;
            
            // Show loading state
            button.textContent = 'PROCESSING...';
            button.classList.add('loading');
            
            try {
                const formatName = document.getElementById('exportFormat').value;
                const mimeType = format === 'png' ? 'image/png' : 'image/jpeg';
                const quality = format === 'jpeg' ? 0.95 : undefined;
                
                // Create the image data
                canvas.toBlob(function(blob) {
                    if (!blob) {
                        alert('EXPORT_FAILED');
                        button.textContent = originalText;
                        button.classList.remove('loading');
                        return;
                    }
                    
                    // Create download link
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `TEXTFORGE_${formatName.replace('x', 'X')}.${format.toUpperCase()}`;
                    
                    // Trigger download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Clean up
                    setTimeout(() => URL.revokeObjectURL(url), 100);
                    
                    // Reset button
                    button.textContent = 'EXPORTED';
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('loading');
                    }, 1000);
                    
                }, mimeType, quality);
                
            } catch (error) {
                console.error('Export error:', error);
                button.textContent = originalText;
                button.classList.remove('loading');
                
                // Fallback method
                try {
                    const formatName = document.getElementById('exportFormat').value;
                    const mimeType = format === 'png' ? 'image/png' : 'image/jpeg';
                    const dataURL = canvas.toDataURL(mimeType, 0.95);
                    
                    const link = document.createElement('a');
                    link.download = `TEXTFORGE_${formatName}.${format.toUpperCase()}`;
                    link.href = dataURL;
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                } catch (fallbackError) {
                    console.error('Fallback export error:', fallbackError);
                    alert('EXPORT_FAILED_TERMINAL_ERROR');
                }
            }
        }

        async function copyToClipboard() {
            const button = event.target;
            const originalText = button.textContent;
            
            try {
                button.textContent = 'COPYING...';
                button.classList.add('loading');
                
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png');
                });
                
                if (navigator.clipboard && window.ClipboardItem) {
                    await navigator.clipboard.write([
                        new ClipboardItem({
                            'image/png': blob
                        })
                    ]);
                    
                    // Show success feedback
                    button.textContent = 'COPIED_TO_BUFFER';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('loading');
                    }, 1000);
                    
                } else {
                    throw new Error('CLIPBOARD_API_NOT_SUPPORTED');
                }
            } catch (error) {
                console.error('Copy to clipboard failed:', error);
                button.textContent = 'CLIPBOARD_ERROR';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('loading');
                }, 1000);
            }
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        // Initialize with default colors
        setTimeout(() => {
            setColor('text', '#000000');
            setColor('bg', '#FFFFFF');
        }, 100);

        // Update status bar periodically
        setInterval(() => {
            const statusBar = document.querySelector('.status-bar');
            const timestamp = new Date().toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            const format = document.getElementById('exportFormat').value;
            const textLength = document.getElementById('textContent').value.length;
            
            statusBar.textContent = `SYS_TIME:${timestamp} | FORMAT:${format} | TEXT_LENGTH:${textLength} | STATUS:READY`;
        }, 1000);
    </script>
