<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Text Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Montserrat:wght@400;600&family=Roboto:wght@400;600&family=Open+Sans:wght@400;600&family=Lato:wght@400;600&family=Poppins:wght@400;600&family=Playfair+Display:wght@400;600&family=Merriweather:wght@400;600&family=Raleway:wght@400;600&family=Source+Sans+Pro:wght@400;600&family=Nunito:wght@400;600&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            height: calc(100vh - 40px);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .preview-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }

        .control-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .color-input-group {
            display: grid;
            grid-template-columns: 1fr 60px;
            gap: 10px;
            align-items: end;
        }

        .color-preview {
            width: 100%;
            height: 42px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            margin-bottom: 10px;
        }

        .color-swatch {
            width: 100%;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .color-swatch:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .color-swatch.selected {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.3);
        }

        .rgb-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .rgb-inputs input {
            text-align: center;
            padding: 8px;
            font-size: 12px;
        }

        .rgb-labels {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 5px;
        }

        .rgb-labels span {
            text-align: center;
            font-size: 12px;
            color: #777;
            font-weight: 500;
        }

        .canvas-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 60vh;
            width: auto;
            height: auto;
        }

        .format-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .export-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .format-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .format-button {
            padding: 10px;
            font-size: 12px;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .controls {
                order: 2;
            }
            
            .preview-section {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>Text Style Controls</h1>
            
            <div class="control-group">
                <label for="textContent">Text Content</label>
                <textarea id="textContent" placeholder="Enter your text here...">Your awesome text goes here!</textarea>
            </div>

            <div class="control-group">
                <label for="fontFamily">Font Family</label>
                <select id="fontFamily">
                    <option value="Arial" style="font-family: Arial;">Arial</option>
                    <option value="Helvetica" style="font-family: Helvetica;">Helvetica</option>
                    <option value="Georgia" style="font-family: Georgia;">Georgia</option>
                    <option value="Times New Roman" style="font-family: Times New Roman;">Times New Roman</option>
                    <option value="Courier New" style="font-family: Courier New;">Courier New</option>
                    <option value="Verdana" style="font-family: Verdana;">Verdana</option>
                    <option value="Impact" selected style="font-family: Impact;">Impact</option>
                    <option value="Trebuchet MS" style="font-family: Trebuchet MS;">Trebuchet MS</option>
                    <option value="Comic Sans MS" style="font-family: Comic Sans MS;">Comic Sans MS</option>
                    <option value="Palatino" style="font-family: Palatino;">Palatino</option>
                    <option value="Oswald" style="font-family: Oswald, sans-serif;">Oswald</option>
                    <option value="Montserrat" style="font-family: Montserrat, sans-serif;">Montserrat</option>
                    <option value="Roboto" style="font-family: Roboto, sans-serif;">Roboto</option>
                    <option value="Open Sans" style="font-family: Open Sans, sans-serif;">Open Sans</option>
                    <option value="Lato" style="font-family: Lato, sans-serif;">Lato</option>
                    <option value="Poppins" style="font-family: Poppins, sans-serif;">Poppins</option>
                    <option value="Playfair Display" style="font-family: Playfair Display, serif;">Playfair Display</option>
                    <option value="Merriweather" style="font-family: Merriweather, serif;">Merriweather</option>
                    <option value="Raleway" style="font-family: Raleway, sans-serif;">Raleway</option>
                    <option value="Source Sans Pro" style="font-family: Source Sans Pro, sans-serif;">Source Sans Pro</option>
                    <option value="Nunito" style="font-family: Nunito, sans-serif;">Nunito</option>
                    <option value="Crimson Text" style="font-family: Crimson Text, serif;">Crimson Text</option>
                </select>
            </div>

            <div class="control-group">
                <label for="fontSize">Font Size</label>
                <input type="range" id="fontSize" min="20" max="200" value="60">
                <div style="text-align: center; margin-top: 5px; color: #666;">
                    <span id="fontSizeValue">60px</span>
                </div>
            </div>

            <div class="control-group">
                <label>Text Color</label>
                <div class="color-palette" id="textColorPalette">
                    <!-- Colors will be populated by JavaScript -->
                </div>
                <div class="color-input-group" style="margin-top: 10px;">
                    <input type="text" id="textColorHex" value="#FFFFFF" placeholder="#FFFFFF">
                    <div class="color-preview" id="textColorPreview" style="background-color: #FFFFFF;"></div>
                </div>
                <div class="rgb-labels">
                    <span>R</span>
                    <span>G</span>
                    <span>B</span>
                </div>
                <div class="rgb-inputs">
                    <input type="number" id="textR" min="0" max="255" value="255">
                    <input type="number" id="textG" min="0" max="255" value="255">
                    <input type="number" id="textB" min="0" max="255" value="255">
                </div>
            </div>

            <div class="control-group">
                <label>Background Color</label>
                <div class="color-palette" id="bgColorPalette">
                    <!-- Colors will be populated by JavaScript -->
                </div>
                <div class="color-input-group" style="margin-top: 10px;">
                    <input type="text" id="bgColorHex" value="#1a1a1a" placeholder="#1a1a1a">
                    <div class="color-preview" id="bgColorPreview" style="background-color: #1a1a1a;"></div>
                </div>
                <div class="rgb-labels">
                    <span>R</span>
                    <span>G</span>
                    <span>B</span>
                </div>
                <div class="rgb-inputs">
                    <input type="number" id="bgR" min="0" max="255" value="26">
                    <input type="number" id="bgG" min="0" max="255" value="26">
                    <input type="number" id="bgB" min="0" max="255" value="26">
                </div>
            </div>

            <div class="control-group">
                <label for="textAlign">Text Alignment</label>
                <select id="textAlign">
                    <option value="left">Left</option>
                    <option value="center" selected>Center</option>
                    <option value="right">Right</option>
                </select>
            </div>

            <div class="control-group">
                <label for="exportFormat">Export Format</label>
                <select id="exportFormat">
                    <option value="1080x1080">Square - 1080x1080 (Instagram Post)</option>
                    <option value="1080x1350">Portrait - 1080x1350 (Instagram Story)</option>
                    <option value="1920x1080">Landscape - 1920x1080 (YouTube Thumbnail)</option>
                    <option value="1200x630">Facebook Cover - 1200x630</option>
                    <option value="1500x500">Twitter Header - 1500x500</option>
                    <option value="1200x1200">LinkedIn Post - 1200x1200</option>
                    <option value="1080x1920">TikTok/Reels - 1080x1920</option>
                    <option value="1280x720">HD Landscape - 1280x720</option>
                    <option value="800x800">Small Square - 800x800</option>
                    <option value="1600x900">Widescreen - 1600x900</option>
                    <option value="1024x1024">Medium Square - 1024x1024</option>
                    <option value="1920x1200">Desktop Wallpaper - 1920x1200</option>
                    <option value="820x312">Twitter Cover - 820x312</option>
                    <option value="1200x675">Blog Header - 1200x675</option>
                    <option value="2560x1440">4K Banner - 2560x1440</option>
                </select>
            </div>
        </div>

        <div class="preview-section">
            <div class="format-info">
                <strong id="formatLabel">Square - 1080x1080 (Instagram Post)</strong>
            </div>
            
            <div class="canvas-container">
                <canvas id="textCanvas"></canvas>
            </div>

            <div class="export-section">
                <div class="format-grid">
                    <button class="format-button" onclick="exportImage('png')">📱 Export PNG</button>
                    <button class="format-button" onclick="exportImage('jpeg')">🖼️ Export JPEG</button>
                </div>
                <div style="margin-top: 15px; text-align: center;">
                    <button onclick="copyToClipboard()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                        📋 Copy to Clipboard
                    </button>
                </div>
                <div style="margin-top: 10px; text-align: center; font-size: 12px; color: #666;">
                    Right-click canvas → "Save image as..." if export fails
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('textCanvas');
        const ctx = canvas.getContext('2d');
        
        // Format configurations
        const formats = {
            '1080x1080': { width: 1080, height: 1080, label: 'Square - 1080x1080 (Instagram Post)' },
            '1080x1350': { width: 1080, height: 1350, label: 'Portrait - 1080x1350 (Instagram Story)' },
            '1920x1080': { width: 1920, height: 1080, label: 'Landscape - 1920x1080 (YouTube Thumbnail)' },
            '1200x630': { width: 1200, height: 630, label: 'Facebook Cover - 1200x630' },
            '1500x500': { width: 1500, height: 500, label: 'Twitter Header - 1500x500' },
            '1200x1200': { width: 1200, height: 1200, label: 'LinkedIn Post - 1200x1200' },
            '1080x1920': { width: 1080, height: 1920, label: 'TikTok/Reels - 1080x1920' },
            '1280x720': { width: 1280, height: 720, label: 'HD Landscape - 1280x720' },
            '800x800': { width: 800, height: 800, label: 'Small Square - 800x800' },
            '1600x900': { width: 1600, height: 900, label: 'Widescreen - 1600x900' },
            '1024x1024': { width: 1024, height: 1024, label: 'Medium Square - 1024x1024' },
            '1920x1200': { width: 1920, height: 1200, label: 'Desktop Wallpaper - 1920x1200' },
            '820x312': { width: 820, height: 312, label: 'Twitter Cover - 820x312' },
            '1200x675': { width: 1200, height: 675, label: 'Blog Header - 1200x675' },
            '2560x1440': { width: 2560, height: 1440, label: '4K Banner - 2560x1440' }
        };

        // Color palette (24 popular colors)
        const colorPalette = [
            '#FF0000', '#FF4500', '#FF8C00', '#FFD700', '#ADFF2F', '#00FF00',
            '#00CED1', '#1E90FF', '#0000FF', '#8A2BE2', '#FF1493', '#FF69B4',
            '#FFFFFF', '#F5F5F5', '#D3D3D3', '#808080', '#404040', '#000000',
            '#8B4513', '#A0522D', '#CD853F', '#F4A460', '#DEB887', '#D2691E'
        ];

        // Initialize
        updateCanvas();
        setupEventListeners();
        createColorPalettes();

        function createColorPalettes() {
            const textPalette = document.getElementById('textColorPalette');
            const bgPalette = document.getElementById('bgColorPalette');
            
            colorPalette.forEach(color => {
                // Text color swatch
                const textSwatch = document.createElement('div');
                textSwatch.className = 'color-swatch';
                textSwatch.style.backgroundColor = color;
                textSwatch.title = color;
                textSwatch.addEventListener('click', () => setColor('text', color));
                textPalette.appendChild(textSwatch);
                
                // Background color swatch
                const bgSwatch = document.createElement('div');
                bgSwatch.className = 'color-swatch';
                bgSwatch.style.backgroundColor = color;
                bgSwatch.title = color;
                bgSwatch.addEventListener('click', () => setColor('bg', color));
                bgPalette.appendChild(bgSwatch);
            });
        }

        function setColor(type, hexColor) {
            const rgb = hexToRgb(hexColor);
            if (!rgb) return;
            
            document.getElementById(type + 'ColorHex').value = hexColor;
            document.getElementById(type + 'R').value = rgb.r;
            document.getElementById(type + 'G').value = rgb.g;
            document.getElementById(type + 'B').value = rgb.b;
            document.getElementById(type + 'ColorPreview').style.backgroundColor = hexColor;
            
            // Update selected state
            const palette = document.getElementById(type + 'ColorPalette');
            palette.querySelectorAll('.color-swatch').forEach(swatch => {
                swatch.classList.remove('selected');
                if (swatch.style.backgroundColor === hexColor || rgbToHex(...swatch.style.backgroundColor.match(/\d+/g).map(Number)) === hexColor) {
                    swatch.classList.add('selected');
                }
            });
            
            updateCanvas();
        }

        function setupEventListeners() {
            // Text content
            document.getElementById('textContent').addEventListener('input', updateCanvas);
            document.getElementById('fontFamily').addEventListener('change', updateCanvas);
            document.getElementById('fontSize').addEventListener('input', function() {
                document.getElementById('fontSizeValue').textContent = this.value + 'px';
                updateCanvas();
            });
            document.getElementById('textAlign').addEventListener('change', updateCanvas);
            document.getElementById('exportFormat').addEventListener('change', function() {
                document.getElementById('formatLabel').textContent = formats[this.value].label;
                updateCanvas();
            });

            // Text color controls
            setupColorControls('text');
            setupColorControls('bg');
        }

        function setupColorControls(type) {
            const hexInput = document.getElementById(type + 'ColorHex');
            const preview = document.getElementById(type + 'ColorPreview');
            const rInput = document.getElementById(type + 'R');
            const gInput = document.getElementById(type + 'G');
            const bInput = document.getElementById(type + 'B');

            // Hex input change
            hexInput.addEventListener('input', function() {
                const hex = this.value;
                const rgb = hexToRgb(hex);
                if (rgb) {
                    rInput.value = rgb.r;
                    gInput.value = rgb.g;
                    bInput.value = rgb.b;
                    preview.style.backgroundColor = hex;
                    updateCanvas();
                }
            });

            // RGB inputs change
            [rInput, gInput, bInput].forEach(input => {
                input.addEventListener('input', function() {
                    const r = Math.max(0, Math.min(255, parseInt(rInput.value) || 0));
                    const g = Math.max(0, Math.min(255, parseInt(gInput.value) || 0));
                    const b = Math.max(0, Math.min(255, parseInt(bInput.value) || 0));
                    
                    rInput.value = r;
                    gInput.value = g;
                    bInput.value = b;
                    
                    const hex = rgbToHex(r, g, b);
                    hexInput.value = hex;
                    preview.style.backgroundColor = hex;
                    updateCanvas();
                });
            });

            // Color preview click
            preview.addEventListener('click', function() {
                const colorPicker = document.createElement('input');
                colorPicker.type = 'color';
                colorПicker.value = hexInput.value;
                colorPicker.addEventListener('change', function() {
                    hexInput.value = this.value;
                    const rgb = hexToRgb(this.value);
                    if (rgb) {
                        rInput.value = rgb.r;
                        gInput.value = rgb.g;
                        bInput.value = rgb.b;
                        preview.style.backgroundColor = this.value;
                        updateCanvas();
                    }
                });
                colorPicker.click();
            });
        }

        function updateCanvas() {
            const format = document.getElementById('exportFormat').value;
            const { width, height } = formats[format];
            
            canvas.width = width;
            canvas.height = height;

            // Get values
            const text = document.getElementById('textContent').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const textAlign = document.getElementById('textAlign').value;
            
            const bgR = parseInt(document.getElementById('bgR').value);
            const bgG = parseInt(document.getElementById('bgG').value);
            const bgB = parseInt(document.getElementById('bgB').value);
            
            const textR = parseInt(document.getElementById('textR').value);
            const textG = parseInt(document.getElementById('textG').value);
            const textB = parseInt(document.getElementById('textB').value);

            // Clear and fill background
            ctx.fillStyle = `rgb(${bgR}, ${bgG}, ${bgB})`;
            ctx.fillRect(0, 0, width, height);

            // Set text properties
            ctx.fillStyle = `rgb(${textR}, ${textG}, ${textB})`;
            ctx.font = `${fontSize}px "${fontFamily}", sans-serif`;
            ctx.textBaseline = 'middle';

            // Handle text wrapping and alignment
            const maxWidth = width * 0.9; // Leave 10% padding
            const lineHeight = fontSize * 1.2;
            const words = text.split(' ');
            const lines = [];
            let currentLine = '';

            // Create wrapped lines
            for (let word of words) {
                const testLine = currentLine + (currentLine ? ' ' : '') + word;
                const metrics = ctx.measureText(testLine);
                
                if (metrics.width > maxWidth && currentLine) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine = testLine;
                }
            }
            if (currentLine) lines.push(currentLine);

            // Calculate total text height
            const totalHeight = lines.length * lineHeight;
            const startY = (height - totalHeight) / 2 + lineHeight / 2;

            // Draw each line with proper alignment
            lines.forEach((line, index) => {
                const y = startY + (index * lineHeight);
                let x;

                // Calculate x position based on alignment, but keep text block centered
                const textWidth = ctx.measureText(line).width;
                const textBlockCenter = width / 2;

                switch (textAlign) {
                    case 'left':
                        x = textBlockCenter - (maxWidth / 2);
                        ctx.textAlign = 'left';
                        break;
                    case 'right':
                        x = textBlockCenter + (maxWidth / 2);
                        ctx.textAlign = 'right';
                        break;
                    default: // center
                        x = textBlockCenter;
                        ctx.textAlign = 'center';
                }

                ctx.fillText(line, x, y);
            });
        }

        function exportImage(format) {
            try {
                const formatName = document.getElementById('exportFormat').value;
                const mimeType = format === 'png' ? 'image/png' : 'image/jpeg';
                const quality = format === 'jpeg' ? 0.95 : undefined;
                
                // Create the image data
                canvas.toBlob(function(blob) {
                    if (!blob) {
                        alert('Failed to generate image. Please try again.');
                        return;
                    }
                    
                    // Create download link
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `social-media-text-${formatName.replace('x', 'x')}.${format}`;
                    
                    // Trigger download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Clean up
                    setTimeout(() => URL.revokeObjectURL(url), 100);
                    
                }, mimeType, quality);
                
            } catch (error) {
                console.error('Export error:', error);
                
                // Fallback method
                try {
                    const formatName = document.getElementById('exportFormat').value;
                    const mimeType = format === 'png' ? 'image/png' : 'image/jpeg';
                    const dataURL = canvas.toDataURL(mimeType, 0.95);
                    
                    const link = document.createElement('a');
                    link.download = `social-media-text-${formatName}.${format}`;
                    link.href = dataURL;
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                } catch (fallbackError) {
                    console.error('Fallback export error:', fallbackError);
                    alert('Export failed. Please try right-clicking the canvas and selecting "Save image as..."');
                }
            }
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        async function copyToClipboard() {
            try {
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png');
                });
                
                if (navigator.clipboard && window.ClipboardItem) {
                    await navigator.clipboard.write([
                        new ClipboardItem({
                            'image/png': blob
                        })
                    ]);
                    
                    // Show success feedback
                    const button = event.target;
                    const originalText = button.textContent;
                    button.textContent = '✅ Copied!';
                    button.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                    }, 2000);
                    
                } else {
                    throw new Error('Clipboard API not supported');
                }
            } catch (error) {
                console.error('Copy to clipboard failed:', error);
                alert('Copy to clipboard not supported in this browser. Use the export buttons instead.');
            }
        }
    </script>
</body>
</html>
